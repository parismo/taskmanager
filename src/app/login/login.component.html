<div id="login-page">
    <div class="card">
        <div class="card-body">
            <form #form="ngForm" (ngSubmit)="login(form)">
                <div class="form-group">
                    <label>Login</label>
                    <input name="login" ngModel class="form-control" required appAutofocus />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" ngModel name="password" class="form-control" required />
                </div>
                <div class="text-center">
                    <button [disabled]="form.invalid" class="btn btn-primary">Sign In</button>
                    <a routerLink="/register" class="btn btn-link">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
