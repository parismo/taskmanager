<div id="register-page">
    <div class="card">
        <div class="card-body">
            <form #form="ngForm" (ngSubmit)="register(form)" novalidate>
                <div class="form-group">
                    <label>Login</label>
                    <input name="login" ngModel class="form-control" required appAutofocus />
                </div>
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" ngModel name="email" class="form-control" required />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" ngModel name="password" class="form-control" required/>
                </div>
                <div class="text-center">
                    <button [disabled]="isFormValid(form)" class="btn btn-primary">Register</button>
                    <a routerLink="/login" class="btn btn-link">Sign In</a>
                </div>
            </form>
        </div>
    </div>
</div>
